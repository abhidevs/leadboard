{% extends 'base.html' %} {% block content %}
{% load tailwind_filters %}

<div class="flex h-[85vh]">
  <div class="min-w-[380px] m-auto">
    <h1 class="text-4xl my-4 text-center">Delete Agent</h1>
    <form class="border-t py-4" method="post">
      <h2 class="text-lg mb-2">Are you sure you want to delete 
        <span class="font-medium">{{ agent.user.first_name }} {{ agent.user.last_name }}</span>
      </h2>
      {% csrf_token %} 
      {{ form|crispy }}
      <button
        class="w-full bg-indigo-500 hover:bg-indigo-600 mt-2 px-3 py-2 rounded-md text-white"
        type="submit"
      >
        Delete
      </button>
    </form>
    <div class="border-t mt-4 py-2">
      <a
        class="text-gray-500 hover:text-indigo-500"
        href="{% url 'agents:agent-update' agent.pk %}">
        Cancel
      </a>
    </div>
  </div>
</div>

{% endblock content %}
