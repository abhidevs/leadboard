{% extends 'base.html' %} {% block content %}
{% load tailwind_filters %}

<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="w-full max-w-xl mx-auto lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">
          Edit Agent Details
        </h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
          {{ agent.user.first_name }} {{ agent.user.last_name }}
        </h1>
        <div class="flex mb-4">
          <a href="{% url 'agents:agent-detail' agent.pk %}"
            class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Details</a>
          <a href="#"
            class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Edit</a>
        </div>
        <form method="post">
          {% csrf_token %} 
          {{ form|crispy }}
          <div class="flex justify-between mt-8">
            <button type="submit"
              class="flex mr-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
              Update
            </button>
            <a href="{% url 'agents:agent-delete' agent.pk %}"
              class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
              Delete
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
