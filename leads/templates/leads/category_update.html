{% extends 'base.html' %} {% block content %}
{% load tailwind_filters %}

<div class="flex">
  <div class="min-w-[400px] m-auto mb-16">
    <div class="mt-4 py-2 mb-2">
      <h1 class="text-4xl mb-2">Update {{ category.name }} Category</h1>
      <a
        class="text-gray-500 hover:text-indigo-500"
        href="{% url 'leads:category-detail' category.pk %}">
        Go back
      </a>
    </div>
    <form class="border-t pt-2" method="post">
      {% csrf_token %} 
      {{ form|crispy }}
      <button
        class="w-full bg-indigo-500 hover:bg-indigo-600 mt-2 px-3 py-2 rounded-md text-white"
        type="submit"
      >
        Update
      </button>
    </form>
  </div>
</div>

{% endblock content %}
