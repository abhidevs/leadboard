{% extends 'base.html' %} {% block content %} 
{% load tailwind_filters %}

<div class="container lg:w-1/2 px-5 py-24 mx-auto">
  <div class="lg:w-4/5 mx-auto flex-col flex-wrap">
    <a
      class="text-gray-500 hover:text-indigo-500"
      href="{% url 'leads:lead-list' %}"
      >Back to All Leads</a
    >
    <div class="">
      <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
        Assign an agent to this lead
      </h1>
      <form method="post" class="flex-col">
        {% csrf_token %} {{ form|crispy }}
        <button
          class="w-full text-white text-center bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded"
          type="submit"
        >
          Save
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
