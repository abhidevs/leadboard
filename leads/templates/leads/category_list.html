{% extends 'base.html' %} {% block content %}

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex justify-between items-center w-full lg:w-3/4 mx-auto mb-20">
      <div class="flex-1 text-left">
        <h1
          class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900"
        >
          All Categories
        </h1>
        <p class="lg:w-2/3 text-base">
          Categories with count of their respective leads
        </p>
      </div>
      <a
        class="text-indigo-500 hover:bg-indigo-500 hover:text-white px-6 py-3 rounded-full border-2 border-indigo-500"
        href="{% url 'leads:category-create' %}"
        >Create New</a
      >
    </div>
    <div class="lg:w-2/3 w-full mx-auto overflow-auto">
      <table class="table-auto w-full text-left whitespace-no-wrap">
        <thead>
          <tr>
            <th
              class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl"
            >
              Name
            </th>
            <th
              class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100"
            >
              Lead Count
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="px-4 py-3">Unassigned</td>
            <td class="px-4 py-3">{{ unassigned_lead_count }}</td>
          </tr>
          {% for category in category_list %}
          <tr>
            <td class="px-4 py-3">
              <a
                class="text-indigo-500 hover:text-indigo-700"
                href="{% url 'leads:category-detail' category.pk %}"
                >{{ category.name }}</a
              >
            </td>
            <td class="px-4 py-3">count</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>

{% endblock content %}
